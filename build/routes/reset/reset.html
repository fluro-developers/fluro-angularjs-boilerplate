<div class="wrapper">
	<div class="container" ng-switch="settings.state">
		<div class="text-wrap-sm">
			<div class="alert alert-danger" ng-show="settings.errorMessage">
				<i class="fa fa-warning"></i>
				<span>{{settings.errorMessage}}</span>
			</div>

			<div class="text-center" ng-switch-when="processing">
				<i class="fa lnr lnr-sync fa-spin fa-3x"></i>
				<h4>Signing you in</h4>
			</div>

			<div class="text-center" ng-switch-when="complete">
				<h4>Log in Complete</h4>
			</div>

			<div ng-switch-when="error">
				<h1 class="h2">Invalid Token</h1>
				<p>
					This token has already been used or has expired<br/>
					To get a new token click the button below and instructions will be emailed to you.
				</p>
				<a class="btn btn-primary" ui-sref="login.forgot"><span>Send new token</span><i class="fa fa-chevron-right"></i></a>
			</div>

			<div ng-switch-default>
				<!-- <div > -->
					<h3 class="wrapper-title">{{'Update your details'  | reword}}</h3>
					<!-- <p>Update your details and password below</p> -->
				<!-- </div> -->


				<form ng-submit="update()">

					<div class="row">
						<div class="form-group-underline col-sm-6">
							<input ng-model="persona.firstName"/>
							<label><span>First Name</span></label>
						</div>

						<div class="form-group-underline col-sm-6">
							<input ng-model="persona.lastName"/>
							<label><span>Last Name</span></label>
						</div>
					</div>


					<div class="form-group-underline">
						<input ng-model="persona.password" type="password"/>
						<label><span>Type your new password</span></label>
					</div>

					<div class="form-group-underline">
						<input ng-model="persona.confirmPassword" type="password"/>
						<label><span>Confirm new password</span></label>
					</div>


					<!-- <div ng-if="!$root.applicationData.disable.comments" class="reset-image-form panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-3">
								<div class="avatar">
									<img preload-image aspect="100" ng-src="{{$root.asset.avatarUrl(persona._id, 'persona', {w:80, h:80, cb:$root.avatarCache.buster})}}">
								</div>
							</div>
							<div class="col-xs-9">
								<persona-image-replace-form ng-model="persona._id" reset-token="token" ng-cache="$root.avatarCache.buster"></persona-image-replace-form>
							</div>
						</div>
					</div>
					</div> -->

					<div class="wrapper-xs">
						<button class="btn btn-primary">
							<span>Continue</span>
							<i class="fa fa-angle-right"></i>
						</button>
					</div>
				</form>



			</div>
		</div>
	</div>
</div>
