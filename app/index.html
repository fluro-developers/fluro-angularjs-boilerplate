<!DOCTYPE html>
<html ng-app="fluro">
<head>
    <meta charset="utf-8">

    <title ng-bind="$root.seo.headTitle"></title>
    <meta name="description" content="{{ $root.seo.getDescription() | plaintext }}">
    <meta name="fragment" content="!">

    <!-- Facebook -->
    <meta property="fb:app_id"          content="387340101438406" />
    <meta property="og:site_name" content="{{$root.applicationData.publicData.siteName}}"/>
    <meta property="og:title"           content="{{ $root.seo.headTitle }}" ng-if="$root.seo.headTitle.length"/>
    <meta property="og:description"     content="{{ $root.seo.getDescription() | plaintext }}"/>
    <meta property="og:type"            content="website" />
    <meta property="og:url"             content="{{ $root.seo.fullURL }}" ng-if="$root.seo.fullURL"/>
    <meta property="og:image"           content="{{ $root.seo.getImageURL() }}" ng-if="$root.seo.getImageURL()"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">


    <!-- fluro:devstart -->
    <!--//////////////////////////////////////////-->

    <!-- Fluro Support -->
    <meta property="fluro_url" content="https://api.fluro.io">

    <!-- Change to your application domain name / url -->
    <meta property="app_dev_url" content="http://support.fluro.io">

    <!-- Comment this out to use the current logged in user cookie-->
    <!-- <meta property="fluro_application_key" content="YOUR_APPLICATION_KEY"> -->

    <!--//////////////////////////////////////////-->
    <!-- fluro:devend -->

    <!--//////////////////////////////////////////-->
    <!-- fluro:config -->
    <!--//////////////////////////////////////////-->


    <!--//////////////////////////////////////////-->
    <!-- build:css /css/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbuild -->

    <!-- fluro:beforecss -->
    <!-- build:css /css/style.min.css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- endbuild -->
    <!-- fluro:aftercss -->
    <!--//////////////////////////////////////////-->

    <!--//////////////////////////////////////////-->
    <!-- fluro:googleanalytics -->
    <!-- fluro:headerinject -->
    <!--//////////////////////////////////////////-->

    <base href="/">
</head>
<body ng-cloak class="{{$root.bodyClass}}">

    <fluro-preloader></fluro-preloader>

    <div class="site-view" ui-view></div>


<!-- build:js /js/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-touch/angular-touch.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/ngstorage/ngStorage.js"></script>
<script src="/bower_components/fluro.config/dist/fluro.config.js"></script>
<script src="/bower_components/fluro.util/dist/fluro.util.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/fluro.content/dist/fluro.content.js"></script>
<script src="/bower_components/fluro.asset/dist/fluro.asset.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<script src="/bower_components/angular-filter/dist/angular-filter.js"></script>
<script src="/bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>
<script src="/bower_components/fluro.video/dist/fluro.video.js"></script>
<script src="/bower_components/fluro.socket/dist/fluro.socket.js"></script>
<script src="/bower_components/api-check/dist/api-check.js"></script>
<script src="/bower_components/angular-formly/dist/formly.js"></script>
<script src="/bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
<script src="/bower_components/fluro.access/dist/fluro.access.js"></script>
<script src="/bower_components/validator-js/validator.js"></script>
<script src="/bower_components/fluro.validate/dist/fluro.validate.js"></script>
<script src="/bower_components/fluro-interactions/dist/fluro.interactions.js"></script>
<script src="/bower_components/SHA-1/sha1.js"></script>
<script src="/bower_components/angulartics/src/angulartics.js"></script>
<script src="/bower_components/angulartics-google-analytics/lib/angulartics-ga.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<script src="/bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
<!-- endbuild -->


<!-- fluro:appdata -->

<!-- build:js /js/app.js -->
<script src="/js/app.js"></script>
<script src="/js/templates.components.js"></script>
<script src="/js/templates.routes.js"></script>
<!-- endbuild -->

<!-- fluro:devstart -->
<!--//////////////////////////////////////////-->
<!-- LOCAL CODE ONLY-->
<script src="http://localhost:9002/livereload.js"></script>

<!-- This retrieves any data defined on the application itself -->
<script src="http://support.fluro.io/appdata.js" type="text/javascript"></script>
<!--//////////////////////////////////////////-->
<!-- fluro:devend -->
<!-- fluro:footerinject -->




</body>
</html>
